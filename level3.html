<!DOCTYPE html>
<html>
<head>
	<title>Baahubali 2 - Puzzles</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup/magnific-popup.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="level3">
	<div class="timer popup"><span>120</span> seconds<br><p id="instruction">Drag images on left to right & create the face of Avantika</p></div>
	<div class="modal"></div>
	<div class="correct popup"><p>Awesome</p></div>
	<div class="wrong popup"><p>Try again</p></div>
	<div class="won popup"><p>You Won</p></div>
	<div class="lost popup"><p>You Lost</p></div>
	<div class="playAgain popup"><p>Play again</p></div>
	<div class="celebrate popup" data-youtube="https://www.youtube.com/watch?v=XsKFRw6wjzY"><p>Click to <br>celebrate Mamathala Thalli</p></div>
	<div id="welcome">
		<p>Baahubali - Puzzles - Level 3<br>A game series by <a href="http://www.infasta.com/" target="_blank">Infasta</a></p><br/>
		<p class="small">Developed By: Kiran Dash</p><br/>
		<p id="startGame">Start the game</p>
	</div>
	<div class="next popup"><p><a href="level4.html">Next Level</a></p></div>
	<audio class="popup" autoplay loop>
	  <source src="music/theme.mp3" type="audio/mpeg">
	</audio>

	<div id="wrapper">
		<div class="gameBoard sixteenBoard">

			<!-- START DRAGGABLE ITEMS -->
			<div class="dragBoard">
				
				<div id="tamanna_09" class="image columnOne rowOne dragItem"><img src="images/level3/tamanna_09.png"></div>
				<div id="tamanna_16" class="image columnTwo rowOne dragItem"><img src="images/level3/tamanna_16.png"></div>
				<div id="tamanna_12" class="image columnThree rowOne dragItem"><img src="images/level3/tamanna_12.png"></div>
				<div id="tamanna_07" class="image columnFour rowOne dragItem"><img src="images/level3/tamanna_07.png"></div>

				<div id="tamanna_02" class="image columnOne rowTwo dragItem"><img src="images/level3/tamanna_02.png"></div>
				<div id="tamanna_05" class="image columnTwo rowTwo dragItem"><img src="images/level3/tamanna_05.png"></div>
				<div id="tamanna_04" class="image columnThree rowTwo dragItem"><img src="images/level3/tamanna_04.png"></div>
				<div id="tamanna_15" class="image columnFour rowTwo dragItem"><img src="images/level3/tamanna_15.png"></div>

				<div id="tamanna_10" class="image columnOne rowThree dragItem"><img src="images/level3/tamanna_10.png"></div>
				<div id="tamanna_14" class="image columnTwo rowThree dragItem"><img src="images/level3/tamanna_14.png"></div>
				<div id="tamanna_03" class="image columnThree rowThree dragItem"><img src="images/level3/tamanna_03.png"></div>
				<div id="tamanna_13" class="image columnFour rowThree dragItem"><img src="images/level3/tamanna_13.png"></div>

				<div id="tamanna_06" class="image columnOne rowFour dragItem"><img src="images/level3/tamanna_06.png"></div>
				<div id="tamanna_08" class="image columnTwo rowFour dragItem"><img src="images/level3/tamanna_08.png"></div>
				<div id="tamanna_01" class="image columnThree rowFour dragItem"><img src="images/level3/tamanna_01.png"></div>
				<div id="tamanna_11" class="image columnFour rowFour dragItem"><img src="images/level3/tamanna_11.png"></div>

			</div>

			<!-- END DRAGGABLE ITEMS -->

			<!-- START DROP ITEMS -->
			<div class="targetBoard">
				
				<div id="tamanna_01_drop" class="image columnOne rowOne target"></div>
				<div id="tamanna_02_drop" class="image columnTwo rowOne target"></div>
				<div id="tamanna_03_drop" class="image columnThree rowOne target"></div>
				<div id="tamanna_04_drop" class="image columnFour rowOne target"></div>

				<div id="tamanna_05_drop" class="image columnOne rowTwo target"></div>
				<div id="tamanna_06_drop" class="image columnTwo rowTwo target"></div>
				<div id="tamanna_07_drop" class="image columnThree rowTwo target"></div>
				<div id="tamanna_08_drop" class="image columnFour rowTwo target"></div>

				<div id="tamanna_09_drop" class="image columnOne rowThree target"></div>
				<div id="tamanna_10_drop" class="image columnTwo rowThree target"></div>
				<div id="tamanna_11_drop" class="image columnThree rowThree target"></div>
				<div id="tamanna_12_drop" class="image columnFour rowThree target"></div>

				<div id="tamanna_13_drop" class="image columnOne rowFour target"></div>
				<div id="tamanna_14_drop" class="image columnTwo rowFour target"></div>
				<div id="tamanna_15_drop" class="image columnThree rowFour target"></div>
				<div id="tamanna_16_drop" class="image columnFour rowFour target"></div>

			</div>

			<!-- END DRAGGABLE ITEMS -->
		</div>
	</div>

	<div id="loader-wrapper">
	    <div id="loader"></div>
	    <div class="loader-section section-left"></div>
	    <div class="loader-section section-right"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="popup/jquery.magnific-popup.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/utils/Draggable.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
